<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="description" content="HTML文書の概要">
    <meta name="application-name" content="Webアプリケーションを利用している場合はアプリケーション名">
    <meta name="format-detection" content="telephone=no"> <!-- ブラウザが電話番号を勝手にリンクにするのを防ぐ -->
    <meta name="format-detection" content="email=no"> <!-- ブラウザがメールアドレスを勝手にリンクにするのを防ぐ -->
    <meta name="format-detection" content="address=no"> <!-- ブラウザが住所を勝手にリンクにするのを防ぐ -->
    <meta name="viewport" content="width=device-width"> <!-- 画面の幅に合わせて表示 -->
    <meta name="viewport" content="initial-scale=1.0"> <!-- ページを読み込んだときの表示倍率1.0倍 -->
    <meta name="viewport" content="minimum-scale=0.25"> <!-- 倍率の最小値を0〜10で選択(指定なしの場合、0.25) -->
    <meta name="viewport" content="maximum-scale=1.6"> <!-- 倍率の最小値を0〜10で選択(指定なしの場合、1.6) -->
    <meta name="viewport" content="user-scalable=yes"> <!-- スマートフォンなどでのズーム操作可否 -->
    <meta http-equiv="refresh" content="300"> <!-- 300秒ごとに更新 -->
    <meta http-equiv="refresh" content="600" URL="meta.html"> <!-- 600秒後にURLにアクセス -->
    <meta charset="UTF-8">

    <!-- (参考)設定不要 -->
    <meta name="keywords" content="Key1,Key2,Key3"> <!-- サイトキーワードをカンマ区切りで入れるのだが、Googleのクローラーは見てない項目らしい -->
    <meta name="google" content="nositelinkssearchbox" /> <!-- 検索結果に検索ボックスを表示しない -->
    <meta name="google" content="notranslate" /> <!-- 翻訳しますか？というのを出させない -->
    <meta name="language" content="Japanese" />
    <meta name="author" content="著作者">
    <meta name="copyright" content="©著作者" /> <!-- meta要素での設定は特に不要、footerに書きましょう -->
    <meta name="summary" content="ページ概要">
    <meta name="subject" content="ページの主題">
    <meta name="abstract" content="ページの要約">
    <meta http-equiv="content-language" content="ja" />
    <meta name="revisit_after" content="クロール再訪問日を指定" />
    <meta name="reply-to" content="連絡先" />
    <title>Document</title>
</head>
<body>
    <p>test</p>
</body>
</html>
