<!DOCTYPE html>
<html>
<head>
<title>HTMLの練習</title>
<meta charset="utf-8">
<script type="text/javascript" src="sample.js"></script>
</head>
<body onload="setTimeout('window.close()',5000)">
このウィンドウは約5秒で自動的に閉じます。
<p>
  下の[Close]ボタンを押しても<br>
  ウィンドウを閉じます。
</p>
<hr>
<form class="" action="index.html" method="post">
  <input type="button" name="" value="Close" onclick="window.close()">
</form>
</body>
</html>
