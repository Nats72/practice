<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>テストページ</title>

    <!-- index.htmlが目次のページ -->

    <!-- test2.htmlが次のページであることを示す -->

  <body>

    <form>
      <input type="button" value="onClickEvent!!" onClick="alert('イベントタイプ:'+event.type)">
    </form>

    <!-- onMouseoutイベントは、カーソルを離したときに動作します -->
    <!-- alertの中はシングルクォーテーション -->
    <a href="#" onMouseout="alert('イベントタイプ:'+event.type)">onMouseOutEvent!!</a>

    <!-- onMousedownイベントは、クリック(押し込む動作)で動作します -->
    <a href="#" onMousedown="alert('イベントタイプ:'+event.type)">onMouseDownEvent!!</a>

    <!-- onMouseupイベントは、クリック(話す動作)で動作します -->
    <a href="#" onMouseup="alert('イベントタイプ:'+event.type)">onMouseUpEvent!!</a>

    <!-- onMouseoverイベントは、カーソルが乗ったときに動作します -->
    <a href="#" onMouseover="alert('イベントタイプ:'+event.type)">onMouseOverEvent!!</a>

    <form name="Fmess">
      高さ:<input type="text" name="fin1" value="" size=10>
      <br>
      横幅:<input type="text" name="fin2" value="" size=10>
    </form>
  </body>
