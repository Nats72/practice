<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate_anime{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .rotate_animation{
            /* animation: rotate_anime 1s;    /* 1秒かけてアニメーション */
            animation: rotate_anime 1s infinite;    /* アニメーションを繰り返す */
            width: fit-content;
        }
    </style>
</head>
<body>
    <p class="rotate_animation">RotateAnimation</p>
</body>
</html>
