<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 12fr;
    }
    .child-1{
      grid-column: 1/-1;
      height: 100%;
      width: 1px;
      border-left: 1px solid #333333;
      left: 135px;
    }
    .child-2{
      grid-column: 1/-1;
      left: 685px;
      height: 100%;
      border-left: 1px solid #333333;
    }
    .child-3{
      grid-column: 1/-1;
      left: 1524px;
      height: 100%;
      border-left: 1px solid #333333;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="child-1"></div>
    <div class="child-2"></div>
    <div class="child-3"></div>
    <p>aaaaaaaaaaaaa</p>
  </div>
</body>
</html>
