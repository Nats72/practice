<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="luxy.min.js" charset="utf-8"></script>
  <style>
    *{
      margin: 0;
    }
    .title{
      position: sticky;
      top: 0;
      width: 100%;
      height: 100px;
      z-index: 10;
      background-color: white;
    }
    .bgimage{
      width: 100%;
      height: auto;
      z-index: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- luxyで囲んだ範囲は慣性スクロールする -->
  <div>
    <h1 class="title">SONICMOOV</h1>    
    <div class="luxy">
      <img class="bgimage luxy-el" data-speed-y="5" data-offset="0" src="pict.jpg" alt="">
      <img class="bgimage luxy-el" data-speed-y="5" data-offset="0" src="pict.jpg" alt="">
      <img class="bgimage luxy-el" data-speed-y="5" data-offset="0" src="pict.jpg" alt="">
    </div>
  </div>
  <script>
    if(!navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/)){  // PCのみ
      luxy.init({
        wrapper: '.luxy',  // 慣性スクロールを適用する範囲
        targets : '.luxy-el',  // パララックス効果を与えるターゲット
        wrapperSpeed: 0.08  // 慣性スクロールのスピード
      });
    }

  </script>
</body>
</html>
